name: staffplan

configs:
  nginx_config:
    content: |
      server {
          listen 443 ssl;
          http2 on;
          server_name $${DOMAIN};

          ssl_certificate /etc/letsencrypt/live/$${DOMAIN}/fullchain.pem;
          ssl_certificate_key /etc/letsencrypt/live/$${DOMAIN}/privkey.pem;

          root /var/www/html;
          index index.html;

          gzip on;
          gzip_types text/plain application/xml text/css application/javascript application/json image/svg+xml;

          location / {
              try_files $$uri $$uri/ /index.html;
          }

          location /api/ {
              proxy_pass http://server:8080/;
              proxy_set_header Host $$host;
              proxy_set_header X-Real-IP $$remote_addr;
              proxy_set_header X-Forwarded-For $$proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto $$scheme;
          }

          location /actuator/ {
              proxy_pass http://server:8080/actuator/;
              proxy_set_header Host $$host;
              proxy_set_header X-Real-IP $$remote_addr;
              proxy_set_header X-Forwarded-For $$proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto $$scheme;
          }
      }

services:
  nginx:
    image: jonasal/nginx-certbot:6.0.1-nginx1.29.3
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      CERTBOT_EMAIL: ${ACME_EMAIL}
      DOMAIN: ${DOMAIN}
    configs:
      - source: nginx_config
        target: /tmp/nginx.conf.template
    volumes:
      - letsencrypt:/etc/letsencrypt
      - client_dist:/var/www/html:ro
    command: /bin/sh -c "cat /tmp/nginx.conf.template | envsubst '$$DOMAIN' > /etc/nginx/user_conf.d/staffplan.conf && /scripts/start_nginx_certbot.sh"
    networks:
      - staffplan-network
    depends_on:
      client-build:
        condition: service_completed_successfully

  client-build:
    image: ghcr.io/ls1intum/staffplan-client:${IMAGE_TAG}
    volumes:
      - client_dist:/out
    command: >
      sh -c "cp -r /srv/* /out/ &&
        KEYCLOAK_BASE_URL=$$(echo \"$$KEYCLOAK_ISSUER_URI\" | sed 's|/realms/.*||') &&
        KEYCLOAK_REALM=$$(echo \"$$KEYCLOAK_ISSUER_URI\" | sed 's|.*/realms/||') &&
        find /out -type f -name '*.js' -exec sed -i \"s|__KEYCLOAK_URL__|$$KEYCLOAK_BASE_URL|g\" {} \\; &&
        find /out -type f -name '*.js' -exec sed -i \"s|__KEYCLOAK_REALM__|$$KEYCLOAK_REALM|g\" {} \\; &&
        find /out -type f -name '*.js' -exec sed -i \"s|__KEYCLOAK_CLIENT_ID__|$$KEYCLOAK_CLIENT_ID|g\" {} \\;"
    environment:
      KEYCLOAK_ISSUER_URI: ${KEYCLOAK_ISSUER_URI}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID}

  postgres:
    image: postgres:18.1
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql
    networks:
      - staffplan-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    image: ghcr.io/ls1intum/staffplan-server:${IMAGE_TAG}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: ${KEYCLOAK_ISSUER_URI}
      STAFFPLAN_KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID}
      STAFFPLAN_CLIENT_HOST: ${CLIENT_HOST}
      STAFFPLAN_CORS_ALLOWED_ORIGINS: ${CLIENT_HOST}
      STAFFPLAN_INITIAL_ADMIN: ${STAFFPLAN_INITIAL_ADMIN:-}
    networks:
      - staffplan-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      retries: 5

networks:
  staffplan-network:
    driver: bridge

volumes:
  postgres_data:
  letsencrypt:
  client_dist:
