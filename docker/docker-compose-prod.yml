name: staffplan

services:
  nginx:
    image: jonasal/nginx-certbot:6.0.1-nginx1.29.3
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      CERTBOT_EMAIL: ${ACME_EMAIL}
      DOMAIN: ${DOMAIN}
    volumes:
      - ./nginx.conf:/tmp/nginx.conf.template:ro
      - letsencrypt:/etc/letsencrypt
      - client_dist:/var/www/html:ro
    command: /bin/sh -c "envsubst '$$DOMAIN' < /tmp/nginx.conf.template > /etc/nginx/user_conf.d/staffplan.conf && /scripts/start_nginx_certbot.sh"
    networks:
      - staffplan-network
    depends_on:
      client-build:
        condition: service_completed_successfully

  client-build:
    image: ghcr.io/ls1intum/staffplan-client:${IMAGE_TAG}
    volumes:
      - client_dist:/out
    command: sh -c "cp -r /srv/* /out/ && find /out -type f -name '*.js' -exec sed -i 's|__KEYCLOAK_URL__|'\"$KEYCLOAK_URL\"'|g' {} \\;"
    environment:
      KEYCLOAK_URL: ${KEYCLOAK_URL}

  postgres:
    image: postgres:18.1
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql
    networks:
      - staffplan-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    image: ghcr.io/ls1intum/staffplan-server:${IMAGE_TAG}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: ${KEYCLOAK_ISSUER_URI}
      STAFFPLAN_KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID}
      STAFFPLAN_CLIENT_HOST: ${CLIENT_HOST}
      STAFFPLAN_CORS_ALLOWED_ORIGINS: ${CLIENT_HOST}
    networks:
      - staffplan-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      retries: 5

networks:
  staffplan-network:
    driver: bridge

volumes:
  postgres_data:
  letsencrypt:
  client_dist:
