name: staffplan

services:
  traefik:
    image: traefik:v3.6
    restart: unless-stopped
    command:
      - "--api.dashboard=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt:/letsencrypt
    networks:
      - staffplan-network

  postgres:
    image: postgres:18.1
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - staffplan-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    image: ghcr.io/ls1intum/staffplan-server:${IMAGE_TAG}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: ${KEYCLOAK_ISSUER_URI}
      STAFFPLAN_KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID}
      STAFFPLAN_CLIENT_HOST: ${CLIENT_HOST}
      STAFFPLAN_CORS_ALLOWED_ORIGINS: ${CLIENT_HOST}
    networks:
      - staffplan-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      retries: 5

  client:
    image: ghcr.io/ls1intum/staffplan-client:${IMAGE_TAG}
    restart: unless-stopped
    depends_on:
      server:
        condition: service_healthy
    environment:
      KEYCLOAK_URL: ${KEYCLOAK_URL}
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - staffplan-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.staffplan.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.staffplan.entrypoints=websecure"
      - "traefik.http.routers.staffplan.tls.certresolver=letsencrypt"
      - "traefik.http.services.staffplan.loadbalancer.server.port=80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 10s
      retries: 5

networks:
  staffplan-network:
    driver: bridge

volumes:
  postgres_data:
  letsencrypt:
