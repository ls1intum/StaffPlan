name: staffplan

services:
  postgres:
    image: postgres:18.1
    container_name: staffplan-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: staffplan
      POSTGRES_DB: staffplan
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./postgres/init-keycloak-db.sql:/docker-entrypoint-initdb.d/init-keycloak-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:26.5
    container_name: staffplan-keycloak
    restart: unless-stopped
    command: start-dev --import-realm
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      KC_HTTP_PORT: 8081
      KC_HEALTH_ENABLED: true
    ports:
      - "8081:8081"
    volumes:
      - ./keycloak/staffplan-realm.json:/opt/keycloak/data/import/staffplan-realm.json:ro
      - ./keycloak/themes/staffplan:/opt/keycloak/themes/staffplan:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "{ printf 'HEAD /health/ready HTTP/1.0\r\n\r\n' >&0; grep 'HTTP/1.0 200'; } 0<>/dev/tcp/localhost/9000"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  server:
    build:
      context: ..
      dockerfile: docker/server.Dockerfile
    container_name: staffplan-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/staffplan
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: staffplan
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://localhost:8081/realms/staffplan
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_SET_URI: http://keycloak:8081/realms/staffplan/protocol/openid-connect/certs
      STAFFPLAN_KEYCLOAK_CLIENT_ID: staffplan-client
      STAFFPLAN_CLIENT_HOST: http://localhost:4200
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  client:
    build:
      context: ..
      dockerfile: docker/client.Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8080}
    container_name: staffplan-client
    restart: unless-stopped
    depends_on:
      server:
        condition: service_healthy
    ports:
      - "5173:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
