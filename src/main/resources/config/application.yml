spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/staffplan
    username: postgres
    password: staffplan
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        implicit-strategy: org.springframework.boot.hibernate.SpringImplicitNamingStrategy
    properties:
      hibernate:
        format_sql: true

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml

  profiles:
    active: local

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081/realms/staffplan

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

logging:
  level:
    de.tum.cit.aet: INFO
    org.springframework: INFO
    org.hibernate.orm.connections.pooling: WARN
    org.hibernate.orm.core: WARN
    org.springframework.data.jpa.repository.query.QueryEnhancerFactories: WARN
    org.springframework.boot.actuate.endpoint.web.EndpointLinksResolver: WARN
    org.springframework.boot.web.embedded.tomcat.TomcatWebServer: WARN
    org.springframework.orm.jpa.persistenceunit.SpringPersistenceUnitInfo: WARN
    org.springframework.web.servlet.DispatcherServlet: WARN
    org.apache.catalina.core.ContainerBase: WARN

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: when-authorized

staffplan:
  keycloak:
    client-id: staffplan-client
    # Service client for admin operations (search users in LDAP)
    service:
      client-id: ${KEYCLOAK_SERVICE_CLIENT_ID:staffplan-service-client}
      client-secret: ${KEYCLOAK_SERVICE_CLIENT_SECRET:}
  client:
    host: http://localhost:4200
  cors:
    allowed-origins:
      - "http://localhost:4200"
      - "http://localhost:5173"
      - "http://localhost:3000"
      - "http://localhost:8080"
  ai:
    enabled: true
    commit-classifier:
      enabled: true
      confidence-threshold: 0.7
    anomaly-detector:
      enabled: true
      confidence-threshold: 0.7
    file-clustering:
      enabled: false
