spring:
  datasource:
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        implicit-strategy: org.springframework.boot.hibernate.SpringImplicitNamingStrategy
    properties:
      hibernate:
        format_sql: false

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081/realms/staffplan

logging:
  level:
    root: WARN
    de.tum.cit.aet: INFO
    org.springframework.test: INFO
    org.testcontainers: INFO
    tc.testcontainers: INFO

staffplan:
  keycloak:
    client-id: staffplan-client
    service:
      client-id: staffplan-service-client
      client-secret: test-secret
  client:
    host: http://localhost:4200
  cors:
    allowed-origins:
      - "http://localhost:4200"
  ai:
    enabled: false
